<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">

    <title>Analog-Clock</title>
  </head>

  <body>
    <div class="clock-container" id="main">
      <div class="numbers" id="num1">
        <div class="num" id="n1">1</div>
      </div>
      <div class="numbers" id="num2">
        <div class="num" id="n2">2</div>
      </div>
      <div class="numbers" id="num3">
        <div class="num" id="n3">3</div>
      </div>
      <div class="numbers" id="num4">
        <div class="num" id="n4">4</div>
      </div>
      <div class="numbers" id="num5">
        <div class="num" id="n5">5</div>
      </div>
      <div class="numbers" id="num6">
        <div class="num" id="n6">6</div>
      </div>
      <div class="numbers" id="num7">
        <div class="num" id="n7">7</div>
      </div>
      <div class="numbers" id="num8">
        <div class="num" id="n8">8</div>
      </div>
      <div class="numbers" id="num9">
        <div class="num" id="n9">9</div>
      </div>
      <div class="numbers" id="num10">
        <div class="num" id="n10">10</div>
      </div>
      <div class="numbers" id="num11">
        <div class="num" id="n11">11</div>
      </div>
      <div class="numbers" id="num12">
        <div class="num" id="n12">12</div>
      </div>
      <div class="hand sec-hand" data-sec-hand></div>
      <div class="hand min-hand" data-min-hand></div>
      <div class="hand hour-hand" data-hour-hand></div>
      <div class="pin"></div>
    </div>

    <div class="test-clock">
    </div>
    <script src="./script.js"></script>
    <script>
    </script>
  </body>

</html>
